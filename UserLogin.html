
<!DOCTYPE html>
<html>
  <head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" type="text/css" href="global.css">
    <script src="Server Stuff/loginScript.js"></script>
   </head>
   <body>

      <div class="loginForm">
        <ul class="list">
          <form id="loginForm" name="loginForm" action method="get">
          <li><h2>User Login</h2></li>
          <li><input type="text" name="UserName" id="usernameBox" placeholder="Username" ></li>
          <li><input type="password" name="Password" id="passwordBox" placeholder="Password" ></li>
          <input type="checkbox" onclick="hideShowPassword()">Show Password
          <li><input type="button" name="Continue" value="Continue" class="loginButton" onclick="login(this.form)" style="background-image: linear-gradient(to left, rgb(18, 140, 240), rgb(88, 245, 234)); color: #000; font-family: cursive; border-radius: 12px;"></li>
          <li>Forget Password?</li> 
          <li><button name="UserSignUp" value="UserSignUp" id="UserSign"><a href="UserSignUp.html" style="text-decoration: none; color: #000;"></b>Don't have an account? Sign Up</b></li>
          </form>
        </ul>   
      </div>     <button name="UserBack" value="UserBack" id="UserBack"><a href="index.html" style="text-decoration: none; color: #000;">back</a></button>
   </body>      
   
</html>
